<html>
    <head>
        <title>Ribbon</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/ext-all.css" />
        <!-- GC -->
        <!-- LIBS -->
        <script type="text/javascript" src="../adapter/ext/ext-base.js"></script>
        <!-- ENDLIBS -->
        <script type="text/javascript" src="../ext-all.js"></script>
        <script type="text/javascript" src="../examples/ux/TabScrollerMenu.js"></script>
        <link rel="stylesheet" type="text/css" href="css/Ext.ux.Ribbon.css" />
        <script type="text/javascript" src="Ext.ux.Ribbon.js"></script>
        <style>
            .paste-icon {background-image:url(images/paste_32.png) !important;}
            .copy-icon {background-image:url(images/copy_16.png) !important;}
            .cut-icon {background-image:url(images/cut_16.png) !important;}
            .add-icon {background-image:url(images/add.png) !important;}
            .add2-icon {background-image:url(images/add2.png) !important;}
            .book-icon {background-image:url(images/book.png) !important;}
            .pencil-icon {background-image:url(images/pencil.png) !important;}
            .branch1-icon {background-image:url(images/branch1.png) !important;}
            .branch2-icon {background-image:url(images/branch2.png) !important;}
            .t1-icon {background-image:url(images/table1.png) !important;}
            .t2-icon {background-image:url(images/table2.png) !important;}
            .t3-icon {background-image:url(images/table3.png) !important;}
            .db1-icon {background-image:url(images/t1.png) !important;}
            .db2-icon {background-image:url(images/t2.png) !important;}
            .spy-icon {background-image:url(images/spy.png) !important;}
            .jar-icon {background-image:url(images/jar.png) !important;}
        </style>
        <script type="text/javascript">
            Ext.onReady(function(){
                new Ext.ux.Ribbon({
                    renderTo : Ext.getBody(),
                    activeTab : 0,
                    items : [{
                            title : 'Home',
                            ribbon : [{
                                    title : 'Clipboard',
                                    cfg : {
                                        columns : 2,
                                        defaults : {
                                            width : 60
                                        }
                                    },
                                    items : [{
                                            text : 'Paste',
                                            iconCls : "paste-icon",
                                            rowspan : 3,
                                            width : 50,
                                            height : 70
                                        },{
                                            text : 'Edit',
                                            iconCls : 'pencil-icon',
                                            scale : 'small',
                                            iconAlign : 'left'
                                        },{
                                            text : 'Copy',
                                            scale : 'small',
                                            iconCls : 'copy-icon',
                                            iconAlign : 'left'
                                        },{
                                            text    : "Cut",
                                            iconCls : "cut-icon",
                                            scale : 'small',
                                            iconAlign : 'left'
                                        }]
                                },{
                                    title : 'Records',
                                    cfg : {
                                        defaults : {
                                            width : 60
                                        }
                                    },
                                    items : [{
                                            text : 'Simple Add',
                                            iconCls : 'add-icon'
                                        },{
                                            text : 'Complex Add',
                                            iconCls : 'add2-icon'
                                        },{
                                            text : 'Grid Search',
                                            iconCls : 'book-icon'
                                        }]
                                },{
                                    title : 'Database',
                                    cfg : {
                                        columns: 3,
                                        defaults: {
                                            allowDepress : true,
                                            enableToggle : true,
                                            toggleGroup : 'tg-ribbon'
                                        }
                                    },
                                    items : [{
                                            text : 'Scheme Branch',
                                            iconCls : 'branch1-icon',
                                            rowspan : 3,
                                            pressed : true
                                        },{
                                            text : 'Table Element',
                                            iconCls : 'branch2-icon',
                                            rowspan : 3
                                        },{
                                            text : 'Create a new table',
                                            iconCls : 't1-icon',
                                            scale : 'small',
                                            iconAlign : 'left'
                                        },{
                                            text : 'Connect an existing table',
                                            iconCls : 't2-icon',
                                            scale : 'small',
                                            iconAlign : 'left'
                                        },{
                                            text : 'Delete an existing table',
                                            iconCls : 't3-icon',
                                            scale : 'small',
                                            iconAlign : 'left'
                                        }]
                                }]
                        },{
                            title : 'Office Sample',
                            ribbon : [{
                                    title : '<blink>Click me</blink>',
                                    onTitleClick : function(){
                                        Ext.Msg.alert('Yes','You have been clicked on ribbon title.');
                                    },
                                    items :[{
                                            text : 'Connect',
                                            iconCls : 'db1-icon',
                                            arrowAlign : 'bottom',
                                            menu : [{
                                                    text : 'Option1',
                                                    iconCls : 't1-icon'
                                                }]
                                        },{
                                            text : 'Select',
                                            iconCls : 'db2-icon',
                                            arrowAlign : 'bottom',
                                            menu : [{
                                                    text : 'Option1',
                                                    iconCls : 't2-icon'
                                                }]
                                        }]
                                },{
                                    title : 'Title on Top',
                                    topTitle : true,
                                    cfg : {
                                        columns : 2
                                    },
                                    items : [{
                                            text : 'Personal Info',
                                            iconCls : 'spy-icon',
                                            rowspan : 3,
                                            style : 'padding-right:5px'
                                        },{
                                            xtype : 'textfield',
                                            anchor : '100%',
                                            emptyText : 'Display text'
                                        },{
                                            xtype : 'textfield',
                                            anchor : '100%',
                                            emptyText : 'Display text'
                                        },{
                                            text : "Work Exp. & Others",
                                            iconCls : "pencil-icon",
                                            scale : "small",
                                            iconAlign : "left"
                                        }]
                                },{
                                    title : 'Only icons',
                                    cfg : {
                                        columns : 3,
                                        defaults : {
                                            height : 25,
                                            scale : 'small',
                                            iconAlign : 'left'
                                        }
                                    },
                                    items :[{
                                            text : '',
                                            iconCls : 'pencil-icon'
                                        },{
                                            text : '',
                                            iconCls : 't1-icon'
                                        },{
                                            text : '',
                                            iconCls : 'pencil-icon'
                                        },{
                                            text : '',
                                            iconCls : 't1-icon'
                                        },{
                                            text : '',
                                            iconCls : 'pencil-icon'
                                        },{
                                            text : '',
                                            iconCls : 't1-icon'
                                        },{
                                            text : '',
                                            iconCls : 'pencil-icon'
                                        },{
                                            text : '',
                                            iconCls : 't1-icon'
                                        },{
                                            text : '',
                                            iconCls : 'pencil-icon'
                                        }]
                                },{
                                    title : 'Form components',
                                    topTitle : true,
                                    cfg : {
                                        columns : 2
                                    },
                                    items : [{
                                            text : 'JAR Preferences',
                                            iconCls : 'jar-icon',
                                            rowspan : 3,
                                            style : 'padding-right:5px'
                                        },{
                                            xtype : 'checkbox',
                                            anchor : '100%',
                                            boxLabel : 'This is a checkbox'
                                        },{
                                            xtype : 'radio',
                                            anchor : '100%',
                                            name : 'radion1',
                                            boxLabel : 'This a radio option1'
                                        },{
                                            xtype : 'radio',
                                            anchor : '100%',
                                            name : 'radion1',
                                            boxLabel : 'This a radio option2'
                                        }]
                                }]
                        }]
                });
            });
        </script>
    </head>
    <body>
    </body>
</html>
